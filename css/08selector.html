    <!DOCTYPE html>
<html>
<head>
    <style>
        /* 그룹 선택자 : h1, h2, h3, p를 묶어서 한번에 정리 가능 */
        h1, h2, p, h3 {
            text-align: right;
          color: red;
        }
        h1{
            text-decoration: underline;
        }

        /* h4, h5의 텍스트를 중앙으로 정렬 */
        h4, h5 {
            text-align: center;
          color: blue;
        }
        h5{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <p>Lorem, ipsum dolor.</p>
    <h3>Lorem, ipsum dolor.</h3>
    <h4>Lorem, ipsum dolor.</h4>
    <h5>Lorem, ipsum dolor.</h5>
</body>
</html>
