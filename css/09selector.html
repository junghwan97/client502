<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            color: aqua
        }

        /* 특정 속성만 적용하고 싶다면 #id이름 ex)head1 */
        #head1 {
            text-decoration: underline
        }

        #head2 {
            background-color: yellow;
        }

        /* id 속성이 head3인 요소의 텍스트 정렬을 오른쪽으로 */
        #head3 {
            text-align: right;
        }
    </style>
</head>

<body>
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <p>Lorem, ipsum dolor.</p>
    <h1 id="head2">Pariatur, totam alias.</h1>
    <p>Suscipit, maxime animi?</p>
    <h1 id="head3">Molestias, aperiam tenetur!</h1>
    <p>Impedit, saepe provident.</p>
    <h1>Sit, cumque blanditiis?</h1>
    <p>Doloribus, quibusdam minus.</p>

</body>

</html>
