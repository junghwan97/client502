<!DOCTYPE html>
<html>

<head>
    <style>
        .error {
            background-color: brown;
            color: violet;
        }

        .note {
            text-align: center;
        }

        .delete {
            text-decoration: line-through;
            color: red
        }
    </style>
</head>

<body>
    <!-- class 속성은 영문, 숫자, -, _, 조합으로 작성 -->
    <!-- 중복 가능 -->

    <h1 class="error">Lorem, ipsum dolor.</h1>
    <h1 class="note">Aliquid, reprehenderit accusamus.</h1>
    <h1 class="error">Nulla, ut rerum.</h1>
    <h1 class="note">Non, ratione ex.</h1>
    <h1 class="note">Similique, ea autem?</h1>
    <h1 class="delete">Aliquam, animi impedit.</h1>
    <h1 class="delete">Iste, veritatis maiores.</h1>

    <!-- 하나의 요소가 빈칸으로 구분해서 여러 클래스를 가질 수 있음 -->
    <h1 class="note delete">Labore, ut dicta.</h1>
    <h1 class="error delete">Dicta, porro iusto.</h1>
    <h1 class="error note ">Consequatur, distinctio atque.</h1>
    
</body>

</html>
