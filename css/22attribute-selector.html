<!DOCTYPE html>
<html>

<head>
    <style>
        [title] {
            color: beige;
        }

        /* title 속성의 값이 hello인 요소들 ""를 붙여도 상관 없음 */
        [title="hello"] {
            background-color: gold;
        }

        /* title 속성의 값이 world인 요소들 */
        [title=world] {
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <h1 title="hello">Lorem, ipsum dolor.</h1>
    <h1 title="world">Veniam, porro rerum!</h1>
    <h1>Fuga, magnam eos.</h1>
    <h1>Architecto, repellat voluptates?</h1>
    <h1>Quo, unde et?</h1>
</body>

</html>
