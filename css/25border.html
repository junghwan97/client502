<!DOCTYPE html>
<html>

<head>
    <style>
        #head1 {
            /* border : 두께, 모양, 색 */
            border: 5px solid blue;
        }
        #head2{
            border: 10px dotted yellow;
        }
        #head3{
            border-width: 20px;
            border-style: double;
            border-color: aquamarine;
        }
    </style>
</head>

<body>
    <h1 id="head1">Lorem, ipsum.</h1>
    <h1 id="head2">Reprehenderit, maxime.</h1>
    <h1 id="head3">Quibusdam, architecto?</h1>
</body>

</html>
