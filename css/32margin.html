<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            border: 5px solid;
        }

        #box1 {
            margin-top: 20px;
            margin-bottom: 50px;
        }

        #box2 {
            margin-top: 20px;
        }

        /* margin collapse(위 아래만 적용) : box1과 box2 사이의 거리는 70이 아니다  */
    </style>
</head>

<body>
    <!-- #box$*2{box$} -->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>

</html>
