<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .item {
            color: white;
            background-color: black;
            font-size: 25px;
            padding: 20px;
        }

        /* https://css-tricks.com/snippets/css/a-guide-to-flexbox/#aa-flexbox-properties */
        .container {
            display: flex;
            background-color: black;
        }
    </style>
</head>

<body>

    <!-- div style = "display"; -->

    <!-- flex box -->
    <!-- 감싸고 있는 요소 : flex contatiner -->
    <!-- flex container의 자식 요소들 : flex item -->
    <div class="container" style="justify-content: space-between;">
        <div class="container">
            <div class="item">
                <!-- 자손 요소는 flex item이 아님 -->
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="item">HTML</div>
            <div class="item">CSS</div>
            <div class="item">JAVASCRIPT</div>
            <div class="item">SQL</div>
            <div class="item">PYTHON</div>
            <div class="item">JAVA</div>
            <div class="item">PHP</div>
            <div class="item">BOOTSTRAP</div>

        </div>
        <div class="container">
            <div class="item"><i class="fa-brands fa-instagram fa-fade"></i></div>
            <div class="item"><i class="fa-brands fa-instagram fa-fade"></i></div>
            <div class="item"><i class="fa-solid fa-envelope fa-fade"></i></div>
        </div>
    </div>
</body>

</html>
