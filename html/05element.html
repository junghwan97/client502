<!-- element : 시작태그, 콘텐트, 종료태그로 구성됨-->
<!-- empty element : 시작태그만 있음 -->
<p>Lorem, ipsum.</p>
<h1>Lorem, ipsum dolor.</h1>

<h2>Lorem, ipsum.</h2>

<!-- 종료태그를 생략해도 브라우저가 의도대로 처리 -->
<!-- 의도한대로 출력되지 않을 수 있으니 꼭 종료태그를 붙이기 -->
<h2>ddddd
<!-- element의 내용물은 다른 요소가 될 수 있다 -->
<h2>Lorem, <i>ipsum</i> dolor.</h2>

<!-- 감싸고 있는 요소가 부모요소 ex)h2, 안에 있는 요소가 자식요소ex)i -->

<!-- html, head, body 필수 요소 -->

<!-- head 요소 : html 문서의 부가 정보를 작성하는 요소 -->
<!-- body 요소 : html 문서의 브라우저에 출력되는 정보를 작성하는 요소 -->

<p>Lorem <hr> ipsum <br> dolorsit.</p>
