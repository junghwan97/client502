<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <!-- img : 그림 표시하는 요소 -->
    <!-- src 속성 : 이미지 경로 -->
    <img src="tot.png" width = "200", height = "300" title = "토트넘 앰뷸럼">
    <br>
    <img src="공.jpeg" width = "200", height = "200" title = "옛날 축구공">
    <br>
    <img src="축구공.jpeg" width = "200", height = "200" title = "최신 축구공">
    <br>
    
    <img src="tot.png" alt="토트넘 로고" title = "토트넘 앰뷸럼">
    <!-- alt 속성 : 그림이 표시되지 못했을 때 출력되는 텍스트-->
    <!-- alt 속성 : 그림을 볼 수 없는 사람들은 위해 screen reader로 텍스트 출력 -->
</body>
</html>
