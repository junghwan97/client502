<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // ++, --
        // 단항연산자(unary)
        // ++ (증가 연산자 increment): 변수가 가진 값 + 1이 해당 변수에 할당됨
        let a = 3;
        a++; // a는 4가 됨

        console.log(a);
        //피연산자의 위치에 따라 연산결과가 다름

        let b = 3;
        let c = b++;
        console.log(b);
        console.log(c);

        let d = 3;
        let e = ++d;
        console.log(d);

        // -- (감소 연산자 decrement)
        // 피연산자 변수가 가진 값 -1을 해당 변수에 다시 할당
        // 연산결과는 피연산자의 위치에 따라 다름

        let f = 5;
        f--;
        console.log(f);
        --f;
        console.log(f);
        
        let g = f--;
        console.log(g); // 3
        let h = --f; // -1 + 2
        console.log(h); // 1


    </script>
</body>

</html>
