    <script>
        // 출력값이 num인지 string인지 확인할 것
        let grade = prompt("성적을 입력해주세요!");


        if (grade === "A" || grade === "a") {
            // let message = "90점 이상입니다!";

        else if (grade === "B" || grade === "b") {

        else if (grade === "C" || grade === "c") {
            // let message = "70점 이상입니다!";

            // let message = "성적을 다시 입력해주세요!";
